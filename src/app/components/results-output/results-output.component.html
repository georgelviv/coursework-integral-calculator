<section class="results-output">
  <div class="results-output__result">
    <div *ngIf="displayResult">
      Результат: {{result | number}}
    </div>
    <div *ngIf="isCounting">
      <mat-spinner [diameter]="25"></mat-spinner>
    </div>
  </div>
  <div class="results-output__details">
    <p class="results-output__details-p">
      На даний момент калькулятор підтримує наступні константи, оператори та функції:
    </p>
    <p class="results-output__details-p">
      pi, e, phi - константи
    </p>
    <p class="results-output__details-p">
      (), +, -, *, /, ^ - оператори
    </p>
    <p class="results-output__details-p">
     cos, sin, tan, cot - тригонометричні функції
    </p>
    <p class="results-output__details-p">
      abs, sqrt, log(x, [base]), log10, log2 - інші функції
    </p>
  </div>
</section>
