<main class="app">
  <h1 class="app__title">
    Наближений калькулятор визначеного інтегралу
  </h1>
  <mat-card class="app__input-wrapper">
    <app-user-input (submit)="onSubmit($event)"></app-user-input>
  </mat-card>
  <mat-card>
    <app-results-output
      [integral]="integral"
      [integralOptions]="integralOptions">
    </app-results-output>
  </mat-card>
</main>
