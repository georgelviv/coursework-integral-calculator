<main class="app">
  <h1 class="app__title">
    Калькулятор визначеного інтегралу наближеним способом
  </h1>
  <mat-card class="app__input-wrapper">
    <app-user-input
      [isDisabled]="isComputing"
      (submit)="onSubmit($event)">
    </app-user-input>
  </mat-card>
  <mat-card>
    <app-results-output
      [integral]="integral"
      [integralOptions]="integralOptions"
      (isComputingChange)="onComputingChange($event)">
    </app-results-output>
  </mat-card>
</main>
